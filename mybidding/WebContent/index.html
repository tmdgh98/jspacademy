<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <title>Ethereum Auction</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1>Ethereum Auction Trading</h1>
      <p>Who is the successful bid? (payable version)</p>
    </header>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-8">
            <div class="card text-white bg-success">
              <div class="card-header">
                Featured Highest Bidder
              </div>
              <div class="card-body">
                <table class="table" id = "table1">
                  <thead>
                    <tr>
                      <th scope="col">Title</th>
                      <th scope="col">Name</th>
					            <th scope="col">Amount</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card text-gray">
              <div class="card-header small">
                Last Person
              </div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li id="rTitle" class="list-group-item small text-muted">
                    Title Area
                  </li>
                  <li id="rFname" class="list-group-item small text-muted">
                    Name Area
                  </li>
                  <li id="rAmount" class="list-group-item small text-muted">
                    Bid Area
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="card text-gray">
              <div class="card-header">
                Enter your Information
              </div>
              <div class="card-body">
                <div class="input-group mb-3">
                  <select id="receiver"></select>
                  <input
                    id="pass"
                    type="password"
                    class="form-control"
                    placeholder="password"
                  />
                </div>
                <div class="input-group mb-3">
                    경매물품 선택 :
                  <select id="title"></select>
                </div>
                <div class="input-group mb-3">
                  입찰자명 입력 :
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="name"
                  />
                </div>
                <div class="input-group mb-3">
                  입찰가격 입력 :
                  <input
                    id="bid"
                    type="text"
                    class="form-control"
                    placeholder="0.01"
                  />
                </div>
                <button class="btn btn-primary" id="savebutton">
                  입찰합니다!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

 	<script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
    <script type="text/javascript" src="js/abi.js"></script>
  <script src="./js/index.js"></script>
</html>
